<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-info" id="my_title">AI DJ WEB APP
      <br>
      <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>
    <span><button class="btn btn-success play_label" onclick="play_music()">Play</button> &nbsp; <button class="btn btn-danger play_label" onclick="pause_music()">Pause</button></span>
    <div id="speed_div">
      <img src="disk.gif" class="image_disk">
      <br>
      <h3 class="btn btn-primary labels" id="speed">
        Speed:
      </h3>
    </div>
    <div id="volume_div">
      <img src="disk.gif" class="image_disk">
      <br>
      <h3 class="btn btn-primary labels" id="volume">Volume:

      </h3>
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
